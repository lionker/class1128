  class Person {
    constructor (name, age) {
      //给类的实例对象添加属性
      this.name = name;
      this.age = age;
    }
    //给类的实例添加公共方法
    setName (name) {
      this.name = name;
    }
  }

  class Son extends Person {
    constructor (name, age, sex) {
      //当你使用extends关键字，并且又声明constructor方法，就必须再constructor方法里面调用super()
      super(name, age);  //调用父类，执行父类的constructor方法，让子类的实例对象就有属性，并且还能继承父类的公共方法
      this.sex = sex;
    }
    setAge (age) {
      this.age = age;
    }
  }

  const p1 = new Person('jack', 18);
  console.log(p1);
