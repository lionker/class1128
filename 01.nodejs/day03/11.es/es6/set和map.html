<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. Set容器 : 无序不可重复的多个value的集合体
  * Set()
  * Set(array)
  * add(value)   添加元素
  * delete(value)  删除元素
  * has(value)   判断是否包含指定元素
  * clear()      清空所有元素
  * size
2. Map容器 : 无序的 key不重复的多个key-value的集合体
  * Map()
  * Map(array)
  * set(key, value)//添加
  * get(key)
  * delete(key)
  * has(key)
  * clear()
  * size
-->
<script type="text/javascript">
  const s1 = new Set([1, 2, 8, 2, 3 ,9 ,8]); //自动去重
  console.log(s1);
  s1.add(10);
  console.log(s1);

  //可以用于数组去重
  const arr = [1, 2, 8, 2, 3 ,9 ,8];
  console.log([...new Set([1, 2, 8, 2, 3 ,9 ,8])]);

  //map和对象的区别： map中key可以为任意数据类型
  const m1 = new Map([['name', 'jack'], [arr, 123]]);
  console.log(m1);


</script>
</body>
</html>
