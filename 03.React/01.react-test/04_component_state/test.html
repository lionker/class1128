<script type="text/babel">
  /*

    1. 显示h2标题, 初始文本为: 你喜欢我
    2. 点击标题更新为: 我喜欢你

  class IsLikeMe extends React.Component {
    // 简写方式
    state = {
      isLikeMe: false
    }

    // 只要变成箭头函数， this就能指向实例对象
    handleClick = () => {
      // 读取之前的状态
      const { isLikeMe } = this.state;
      // 更新状态
      this.setState({
        isLikeMe: !isLikeMe
      })
    }

    render() {
      // 读取状态值
      const { isLikeMe } = this.state;

      return <h2 onClick={this.handleClick} >{isLikeMe ? '你喜欢我' : '我喜欢你'}</h2>;
    }
  }
  // 渲染组件
  ReactDOM.render(<IsLikeMe />, document.getElementById('example'));
</script>
